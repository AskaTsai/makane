<div>
  <nz-layout class="layout">
    <nz-header>
      <div class="logo"></div>
      <ul class="menu" nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'">
        <li nz-menu-item>Home</li>
      </ul>
    </nz-header>
    <nz-content class="content-container">
      <div class="content">
        <button nz-button [nzType]="'primary'" (click)="onClick()">+</button>
        <nz-table #nzTable [nzDataSource]="dataset" [nzPageSize]="10">
          <thead nz-thead>
            <tr>
              <th nz-th><span>Name</span></th>
              <th nz-th><span>Status</span></th>
              <th nz-th><span>Command</span></th>
              <th nz-th><span>Action</span></th>
            </tr>
          </thead>
          <tbody nz-tbody>
            <tr nz-tbody-tr *ngFor="let data of nzTable.data">
              <td nz-td>{{data.description.name}}</td>
              <td nz-td>{{data.description.status}}</td>
              <td nz-td>{{data.description.command}}</td>
              <td nz-td>
                <span *ngIf="readyToStop(data.description.status)">
                  <a (click)="onRestart(data.description.handle)">Restart</a>
                  <span nz-table-divider></span>
                  <a (click)="onStop(data.description.handle)">Stop</a>
                  <span nz-table-divider></span>
                </span>
                <span *ngIf="readyToStart(data.description.status)">
                  <a (click)="onStart(data.description.handle)">Start</a>
                  <span nz-table-divider></span>
                </span>
                <span>
                  <a (click)="onRemove(data.description.handle)">Remove</a>
                </span>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </nz-content>
    <nz-footer class="footer">
      <!-- Copyleft -->
    </nz-footer>
  </nz-layout>
</div>
